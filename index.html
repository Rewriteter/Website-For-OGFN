  body{

    margin:10px;

    font-weight:700;
    font-size:16px;
    cursor:pointer;
    text-decoration:none;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .btn-primary{
    background: linear-gradient(90deg,var(--accent-1),var(--accent-3));
    color:white;
    box-shadow: 0 8px 24px rgba(123,92,255,0.3);
  }
  .btn-primary:hover{
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 12px 28px rgba(123,92,255,0.5);
  }

  .btn-secondary{
    background: transparent;
    border:2px solid var(--accent-2);
    color:var(--accent-2);
  }
  .btn-secondary:hover{
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 8px 20px rgba(79,224,255,0.3);
  }

  .nav{
    margin-top:30px;
  }
  .nav a{

    margin: 0 10px;
    text-decoration: none;
    font-weight:600;

  }
  .nav a:hover{

  footer{
